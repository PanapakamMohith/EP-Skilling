<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<script>
function validation()
{
var user=document.f1.user.value;
var email=document.f1.email.value;
var pw = document.getElementById("pwd").value; 
var cbox = document.getElementById("check");
//alert(user+" "+email);
if(user==""||email==""||pw=="")
{
	alert("Please fill all credentials");
	return false;
}
if(user==null||user=="")
{
alert("Username can't be empty");
return false;
}
if(user.length < 8)
{
	alert("Username must be atleast 8");
	return false;
}
if(email.length < 8)
{
	alert("email must be atleast 8");
	return false;
}
//check empty password field  
  if(pw == "") {  
     alert("**Fill the password please!");  
     return false;  
  }  
   
 //minimum password length validation  
  if(pw.length < 8) {  
     alert("**Password length must be atleast 8 characters");  
     return false;  
  }  
  
//maximum length of password validation  
  if(pw.length > 15) {  
     alert("**Password length must not exceed 15 characters");  
     return false;  
  } else {  
     alert("Password is correct");  
  }  
var arrOfStr = new Array();
   arrOfStr = email.split("@",2);
       if (arrOfStr.length != 2)
        {
        	alert("Please Enter a valid email address!!");
        	return false;
        }
        if (arrOfStr[0].length == 0 || arrOfStr[1].length < 3)
        {
        	alert("Please Enter a valid email address!!");
        	return false;
        }
        if(!arrOfStr[1].includes("."))
        {
        	alert("Please Enter a valid email address!!");
        	return false;
        }
        if (email.includes("..") || email.includes(".@") || email.includes("@.") || email.includes("._."))
        {
        	alert("Please Enter a valid email address!!");
        	return false;
        }
    	if (email.endsWith("."))
        {
        	alert("Please Enter a valid email address!!");
        	return false;
        }

if(cbox.checked == false)
{
	alert("you should agree all terms and conditions");
	return false;
}
alert("Great!! you've successfully logged in.");

}
</script>
</head>
<body>
<div class="login-box">
	<h1>Login</h1>
	<form name="f1" onsubmit="validation()">
		<table>
			<div class="textbox">
				<tr><td><label><font color="Aquamarine">Username:</font></label></td>&nbsp;<td><input type="text" name="user" ></td></tr><br>
			</div>
			<div class="textbox">
			<tr><td><label><font color="Aquamarine">Password:</font></label></td><td><input type="Password" name="pswd" id="pwd" value=""></td></tr><br>
			</div>
		<tr><td><label><font color="Aquamarine">Email:</font></label></td><td><input type="text" name="email"></td></tr><br>
	</table>
	<br>
	<input type="checkbox" name="checkbox" id="check" value="agree all terms and conditions"><label><font color="orange">*agree all terms and conditions</font></label><br>
	<br>
	<input class="btn" type="submit" value="login">
</form>
</div>
</body>
</html>
